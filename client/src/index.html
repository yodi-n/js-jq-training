<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formation Javascript-JQuery | TODO List</title>
</head>
<body>
<nav class="navbar navbar-light p-0 bg-dark text-white">
  <a class="navbar-brand text-white" href="#">
	<img src="asset/navbar_brand.png" width="130" alt="">
	Todo List
  </a>
</nav>

<div id="todo-list-container" class="d-flex flex-row align-items-start justify-content-around w-80 w-md-100 mt-5">
  <div class="todo-list-inner-container card bg-light">
	<div class="card-header text-center bg-dark text-light">Todo</div>
	<div id="todo-list-todo" class="card-body d-flex flex-row align-items-start align-content-start justify-content-start flex-wrap"></div>
	<button id="add-button" type="button" class="btn btn-primary btn-sm rounded-circle">
	  <span class="oi oi-plus" title="icon name" aria-hidden="true"></span>
	</button>
  </div>

  <div class="todo-list-inner-container card bg-light">
	<div class="card-header text-center bg-dark text-light">In Progress</div>
	<div id="todo-list-in-progress" class="card-body d-flex flex-row align-items-start align-content-start justify-content-start flex-wrap"></div>
  </div>

  <div class="todo-list-inner-container card bg-light">
	<div class="card-header text-center bg-dark text-light">Done</div>
	<div id="todo-list-done" class="card-body d-flex flex-row align-items-start align-content-start justify-content-start flex-wrap"></div>
  </div>


</div>

<div id="modal-add" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title">Add a to do</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div id="new-todo-list" class="modal-body d-flex flex-row align-items-start align-content-start justify-content-start flex-wrap">

	  </div>
	  <div class="modal-footer flex-column">
			<div class="form-group">
				<label for="ownerInput">owner :</label>
				<input type="text" class="form-control" id="ownerInput" placeholder="owner name">
			</div>

			<div class="form-group">
				<label for="dueDateInput">due date :</label>
				<input type="date" class="form-control" id="dueDateInput" placeholder="due date">
			</div>

			<div class="d-flex justify-content-between">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button id="modal-add-button" type="button" class="btn btn-primary">Add selected</button>
			</div>
	  </div>
	</div>
  </div>
</div>
</body>
</html>
